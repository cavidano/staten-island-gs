    <body id="section-meetings">

        <!-- For keyboard users -->

        <main class="overflow-hidden" id="skip-header-content">

        </main>

                </div>
        
            </div>
            <!-- .modal__content -->
        
        </div>
        <!-- #global-language -->

        <script src="https://translate.google.com/translate_a/element.js?cb=googleTranslateElementInit"></script>
        
        <!-- Google Translate Js -->
        <script>
            function googleTranslateElementInit() {
                new google.translate.TranslateElement({
                    pageLanguage: 'en'
                }, 'google_translate_element');
            }
        </script>

        <!-- NYC Core Javascript -->
        <script src="https://cdn.jsdelivr.net/gh/CityOfNewYork/nyc-core-framework@new-version/dist/js/nyc_core.js"></script>
        
        <!-- Google Sheets API -->
        <script src="https://apis.google.com/js/api.js"></script>

        <!-- Leaflet JS -->
        <script src="./lib/js/leaflet.js"></script>
        <script src="./lib/js/leaflet-providers.js"></script>
        <script src="./lib/js/leaflet.smoothmarkerbouncing.js"></script>
        <script src="./lib/js/leaflet.ajax.min.js"></script>

        <!-- Geolocation Plugin -->
        <script src="./lib/js/esri-leaflet-v2.4.1.js"></script>
        <script src="./lib/js/esri-leaflet-geocoder-v2.3.3.js"></script>


        

        <script>

            // Create Map Instance

            var map = L.map('map-loader').setView([40.5795, -74.1502], 12);

            // Add Tile Layer

            L.tileLayer('https://api.mapbox.com/styles/v1/{id}/tiles/{z}/{x}/{y}?access_token={accessToken}', {
                maxZoom: 24,
                id: 'mapbox/streets-v11',
                tileSize: 512,
                zoomOffset: -1,
                accessToken: 'pk.eyJ1IjoiY2F2aWRhbm8iLCJhIjoiY2tkY3ZzdHUyMTB3azJ6b2JtbTNhODkybSJ9.zor-mM9NBBaRSuJKhwPh7g'
            }).addTo(map);

            // Set up Custom Icon

            var myPath = "./";

            // Create custom pin

            var Icon = L.Icon.extend({
                options: {
                    iconSize: [30, 45],
                    iconAnchor: [15, 45],
                    shadowSize: [45, 22.5],
                    shadowAnchor: [22.5, 22.5],
                    shadowUrl: myPath + 'images/map-pin-shadow.svg',
                    popupAnchor:  [0, -50]
                }
            });

            // Set Custom Icon URL

            var mapPin = new Icon( { iconUrl: myPath + '/images/map-pin-closed.svg' } );

            var marker = L.marker([40.629742, -74.116096], { icon: mapPin }).addTo(map);

            // Load External Json and Place it on the map

            var siGeo = new L.GeoJSON.AJAX('./lib/geojson/statenIslandNeighborhoods.geojson', {
                color: 'var(--secondary)',
                fillColor: 'var(--secondary)',
                fillOpacity: 0.5,
                stroke: true,
                weight: 1,
                dashArray: '',
            }).addTo(map);

//            siGeo.bindPopup(function (layer) {
//                return layer.feature.properties.neighborhood;
//            });

            function init() {
                gapi.client.init({
                    'apiKey': 'AIzaSyAa12ysdSNieKzVAb_jsAy_pV6gH9phlOs',
                }).then(function() {
                    return gapi.client.request({
                        'path': 'https://sheets.googleapis.com/v4/spreadsheets/18q9JqQbP_d8_27c9yePyixkhFsUAiJ9yOlkhTmfu-v4/values/sigsMeetingList',
                    })
                }).then(function(response) {

                    console.log(response.result);

                    const columnHeaderList = new Array();

                    // Create Column Headers Array
                    for (const columnHeader of response.result.values[0]) {
                        columnHeaderList.push(columnHeader);
                    }

                    let addressIndex = columnHeaderList.indexOf('locationStreetAddress');
                    let zipCodeIndex = columnHeaderList.indexOf('locationZipCode');

                    console.log(addressIndex, zipCodeIndex);

                    let cityState = 'Staten Island, NY';

                    for (const locationData of response.result.values) {

//                        console.log('••••••••••••••••••••••••••••••••••••••');

                        let locationAddress = locationData[addressIndex] + ' ' + cityState + ' ' + locationData[zipCodeIndex];
                        
//                        console.log(locationAddress);

                        L.esri.Geocoding.geocode().address(locationAddress).run((err, results, response) => {
                            
                            if (err) {
                                return;
                            } else {
                                coords = results.results[0].latlng;
                            }

                            marker = L.marker(coords, { icon: mapPin }).addTo(map);
                        });
                    }

                }, function(reason) {
                    console.log('Error: ' + reason.result.error.message);
                });
            };

            gapi.load('client', init);

        </script>

    </body>

</html>
